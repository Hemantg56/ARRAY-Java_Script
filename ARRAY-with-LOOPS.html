<!DOCT.YPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ARRAY WITH LOOPS</title>
</head>

<body>
    <script>
        x = ['hello', 23, true, 'hemant']

        document.write(x[2]) // true
        document.write(x.length) //4

        for (y = 0; y < x.length; y++) {
            document.write(y + '==>' + x[y] + '<br>')
        }
    </script>
</body>

</html>
